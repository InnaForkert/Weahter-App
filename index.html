<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Mouse+Memoirs&family=Raleway:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/912f1a8437.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="app">
      <form class="search-form" id="search-form">
        Choose a city:
        <input
          id="city-search"
          class="city-search"
          type="text"
          autocomplete="off"
          autofocus="on"
        />
        <input
          type="submit"
          class="submit-button"
          id="submit-button"
          value="Search"
        />
      </form>
      <button class="submit-button" id="location-button">
        Current location
      </button>
      <div>
        <p class="city" id="city"></p>
        <p class="date" id="date"></p>
        <p class="descr" id="descr"></p>
      </div>
      <div class="row">
        <div class="col">
          <i class="" id="icon"></i><span class="temp"></span
          ><span id="C" class="up"></span></span
          ><span id="|" class="up"></span></span
          ><span id="F" class="up"></span>
        </div>
        <div class="col">
          <p class="humidity"></p>
          <p class="wind"></p>
        </div>
      </div>
    </div>
    <div class="link">
      <a href="https://github.com/InnaForkert/Weahter-App">Open-source code</a>
      by Inna Forkert
    </div>
    <script src="/app.js"></script>
  </body>
</html>
